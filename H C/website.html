<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }

        a {
            color: #2a5d84;
            font-size: 18px;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        .price {
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .delivery {
            font-size: 20px;
            margin: 0px 0 30px 0;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #f5d547;
            color: black;
        }

        .buy-now {
            background-color: #d9901a;
            color: white;
        }
    </style>
</head>

<body>
    <a href="https://www.amazon.com">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <div class="price">$39 - in stock.</div>
    <div class="delivery">Free delivery tomorrow.</div>
    <button class="button add-to-cart">Add to Cart</button>
    <button class="button buy-now">Buy now</button>
</body>

</html>
